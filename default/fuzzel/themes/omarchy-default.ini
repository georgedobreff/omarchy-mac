[main]
include=~/.config/omarchy/current/theme/fuzzel.ini
launch-prefix=uwsm app -- 

font=JetBrainsMono NF SemiBold:size=14
use-bold=yes
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords, exec
terminal=foot
prompt=""
placeholder="ï€‚ Search..."
icon-theme=Papirus
icons-enabled=yes
show-actions=yes
anchor=center
x-margin=15
y-margin=0
lines=10
width=50
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=30
letter-spacing=0
image-size-ratio=0.2
layer=top
exit-on-keyboard-focus-loss = yes

[key-bindings]
execute=Return KP_Enter Control+y

[dmenu]
exit-immediately-if-empty=yes
mode=text

[key-bindings]
execute=Return KP_Enter Control+y Control+e

[colors]
background=1a1b26ee
text=cfc9c2ff
prompt=cfc9c2ff
placeholder=cfc9c280
input=cfc9c2ff
match=7dcfffff
selection=3a3f5cff
selection-text=ffffffff
selection-match=7dcfffff
counter=cfc9c280

[border]
width=2
radius=0
color=33ccffff
